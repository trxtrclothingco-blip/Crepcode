<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREPCODE - The UK’s Most Trusted Trainer Trader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset & global */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0a0a0a; /* dark background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    /* Neon accent color */
    :root {
      --neon: #39ff14;
    }

    /* Floating dots container */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* clicks pass through */
      overflow: hidden;
      z-index: 0;
    }
    .particles span {
      position: absolute;
      display: block;
      background: var(--neon);
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }

    /* Image box */
    .image-box {
      border: 3px solid var(--neon);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin-bottom: 40px;
      box-shadow: 0 0 30px var(--neon);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1; /* above particles */
    }
    .image-box img {
      width: 100%;
      border-radius: 15px;
      display: block;
    }
    .image-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px var(--neon);
    }

    /* Text box */
    .text-box {
      border: 3px solid var(--neon);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      text-align: center;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 30px var(--neon);
      z-index: 1; /* above particles */
      position: relative;
    }
    .text-box h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: var(--neon);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .text-box p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #eee;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 18px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #0a0a0a;
      background-color: var(--neon);
      border: 2px solid var(--neon);
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover {
      background-color: transparent;
      color: var(--neon);
      box-shadow: 0 0 20px var(--neon);
    }

    /* Responsive */
    @media(max-width: 480px) {
      .text-box h1 {
        font-size: 2em;
      }
      .text-box p {
        font-size: 1em;
      }
      .btn {
        padding: 14px 28px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <div class="particles"></div>

  <!-- Top image box -->
  <div class="image-box">
    <img src="IMG_8942.jpeg" alt="CREPCODE Logo">
  </div>

  <!-- Text and button -->
  <div class="text-box">
    <h1>CREPCODE</h1>
    <p>The UK’s most trusted Trainer Trader</p>
    <a href="https://www.vinted.co.uk/member/269694379?tab=closet" class="btn" target="_blank">Shop Now</a>
  </div>

  <script>
    // Generate particles dynamically
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 5 + Math.random() * 10 + 's';
      const size = 3 + Math.random() * 6;
      span.style.width = size + 'px';
      span.style.height = size + 'px';
      particlesContainer.appendChild(span);
    }
  </script>

</body>
</html>
