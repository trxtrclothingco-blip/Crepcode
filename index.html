<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CREPCODE — UK’s Favourite Trainer Trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --cyan: #00f7ff;
      --violet: #7b3cff;
      --bg: #03060f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Orbitron", system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #07152a, var(--bg));
      height: 100vh;
      color: var(--cyan);
      overflow: hidden;
    }

    /* Ambient vortex glow */
    .vortex {
      position: absolute;
      inset: -60%;
      background: conic-gradient(
        transparent,
        var(--cyan),
        transparent,
        var(--violet),
        transparent
      );
      animation: rotate 28s linear infinite;
      filter: blur(90px);
      opacity: 0.22;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    /* Main panel */
    .panel {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Logo */
    .logo-box {
      width: 120px;
      height: 120px;
      border: 1px solid var(--cyan);
      margin-bottom: 26px;
      box-shadow:
        0 0 18px rgba(0,247,255,0.45),
        inset 0 0 18px rgba(0,247,255,0.18);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Title */
    h1 {
      font-size: clamp(2.2rem, 4.5vw, 3.4rem);
      letter-spacing: 0.18em;
      text-shadow:
        0 0 8px rgba(0,247,255,0.75),
        0 0 22px rgba(123,60,255,0.45);
    }

    /* Tagline */
    .tagline {
      margin-top: 12px;
      margin-bottom: 42px;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      opacity: 0.8;
      max-width: 90%;
    }

    /* Shop button */
    .shop-box {
      padding: 18px 64px;
      border: 1px solid var(--cyan);
      background: linear-gradient(
        120deg,
        rgba(0,247,255,0.08),
        rgba(123,60,255,0.08)
      );
      color: var(--cyan);
      letter-spacing: 0.4em;
      cursor: pointer;
      transition: all 0.35s ease;
      text-decoration: none;
      display: inline-block;
    }

    .shop-box:hover {
      box-shadow:
        0 0 26px rgba(0,247,255,0.75),
        inset 0 0 26px rgba(0,247,255,0.22);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      opacity: 0.35;
    }
  </style>
</head>

<body>
  <div class="vortex"></div>

  <div class="panel">
    <div class="logo-box">
      <img src="IMG_8942.jpeg" alt="CREPCODE Logo">
    </div>

    <h1>CREPCODE</h1>
    <div class="tagline">UK’S FAVOURITE TRAINER TRADER</div>

    <a
      class="shop-box"
      href="https://www.vinted.co.uk/member/269694379?tab=closet"
      target="_blank"
      rel="noopener noreferrer"
    >
      SHOP&nbsp;NOW
    </a>
  </div>

  <footer>CREPCODE // FUTURE SHOWROOM</footer>
</body>
</html>
